<body>

  background-color: darkblue;
  color: white;

<h1>Chord Sheet - Jack Gilman</h1>

<p>Choose a chord</p>

<img id="pict" src="Blank.png" width=80% height=(80/22)%>

<table style="width:100%">

    <th> <button class="button" type="button" onclick="pict(20)"> E Minor </button> </th>
    <th> <button class="button" type="button" onclick="pict(21)"> F Minor </button> </th>
    <th> <button class="button" type="button" onclick="pict(22)"> F# Minor </button> </th>
    <th> <button class="button" type="button" onclick="pict(23)"> G Minor </button> </th>
    <th> <button class="button" type="button" onclick="pict(24)"> G# Minor </button> </th>
  </tr>
</table>

<script>

function pict(Let) {
    var pic;
    if (Let == 1) {
        pic = "A.png"
    } 
    if (Let == 2) {
        pic = "ASharp.png"
    }
    if (Let == 3) {
        pic = "B.png"
    } 
    if (Let == 4) {
        pic = "C.png"
    }
    if (Let == 5) {
        pic = "CSharp.png"
    } 
    if (Let == 6) {
        pic = "D.png"
    }
    if (Let == 7) {
        pic = "DSharp.png"
    } 
    if (Let == 8) {
        pic = "E.png"
    }
    if (Let == 9) {
        pic = "F.png"
    } 
    if (Let == 10) {
        pic = "FSharp.png"
    }
    if (Let == 11) {
        pic = "G.png"
    } 
    if (Let == 12) {
        pic = "GSharp.png"
    }
    if (Let == 13) {
        pic = "Am.png"
    } 
    if (Let == 14) {
        pic = "ASharpM.png"
    }
    if (Let == 15) {
        pic = "Bm.png"
    } 
    if (Let == 16) {
        pic = "Cm.png"

    } 
    if (Let == 23) {
        pic = "Gm.png"
    }
    if (Let == 24) {
        pic = "GSharpM.png"
    } 
    
    document.getElementById('pict').src = pic;
}

</script>
